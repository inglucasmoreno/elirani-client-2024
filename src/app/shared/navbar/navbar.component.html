<nav
  [ngClass]="{'-translate-x-0 ease-in opacity-100' : this.dataService.showMenu === true, '-translate-x-full ease-out opacity-0':this.dataService.showMenu === false}"
  class="absolute max-h-screen overflow-y-auto inset-0 transform duration-200 lg:transform-none lg:opacity-100 ease-in -translate-x-full lg:relative z-10 w-11/12 md:w-72 h-full bg-gray-800 text-white border-r-4 border-secondaryColor p-3">
  <div class="flex justify-between">
    <div title="perfil de usuario" routerLink="perfil" class="flex cursor-pointer hover:text-gray-200">
      <div *ngIf="authService.usuario.role === 'ADMIN_ROLE'"
        class="bg-blue-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-blue-200">
        <p class="text-3xl font-semibold text-blue-900"> A </p>
      </div>
      <div *ngIf="authService.usuario.role === 'DELIVERY_ROLE'"
        class="bg-green-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-green-200">
        <p class="text-3xl font-semibold text-green-500"> R </p>
      </div>
      <div *ngIf="authService.usuario.role === 'USER_ROLE'"
        class="bg-orange-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-orange-200">
        <p class="text-3xl font-semibold text-orange-500"> E </p>
      </div>
      <div class='ml-2 mt-2'>
        <p class="capitalize text-sm font-semibold"> {{ authService.usuario.apellido.toLowerCase() + ' ' +
          authService.usuario.nombre.toLowerCase() }} </p>
        <p *ngIf="authService.usuario.role === 'ADMIN_ROLE'" class="capitalize text-sm"> Administrador </p>
        <p *ngIf="authService.usuario.role === 'DELIVERY_ROLE'" class="capitalize text-sm"> Repartidor </p>
        <p *ngIf="authService.usuario.role === 'USER_ROLE'" class="capitalize text-sm"> Empleado </p>
      </div>
    </div>
    <button (click)="this.dataService.showMenu = false"
      class="p-2 lg:hidden focus:outline-none focus:bg-gray-600 rounded-md">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>
  <ul class="mt-5 text-sm">

    <!-- Home -->

    <li routerLinkActive="bg-secondaryColor rounded" routerLink="/dashboard/home"
      class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">

      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>

      <a class="ml-2 mt-1"> Home </a>

    </li>

    <li routerLinkActive="bg-secondaryColor rounded" routerLink="/dashboard/clientes"
      class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
      </svg>

      <a class="ml-2 mt-1"> Clientes </a>

    </li>

    <li routerLinkActive="bg-secondaryColor rounded" routerLink="/dashboard/obras-madera"
    class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
    </svg>

    <a class="ml-2 mt-1"> Obras - Madera </a>

  </li>


    <!-- Configuraciones -->
    <button (click)="abrirCerrarSeccion('configuraciones')" class="px-2 py-3 flex items-center justify-between w-full">

      <div class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        <p class="ml-2"> Configuraciones </p>
      </div>

      <div>
        <!-- Chevron Down -->
        <svg *ngIf="secciones.configuraciones" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
        <!-- Chevron UP -->
        <svg *ngIf="!secciones.configuraciones" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
        </svg>
      </div>

    </button>

    <div *ngIf="secciones.configuraciones" class="p-2 bg-gray-600 w-full rounded">

      <p class="bg-slate-500 px-2 py-1 mb-2"> Generales </p>

      <button routerLinkActive="bg-secondaryColor rounded"
        class="p-2 w-full text-left transform hover:translate-x-2 duration-500" routerLink="/dashboard/usuarios">
        Usuarios
      </button>

      <p class="bg-slate-500 px-2 py-1 mb-2 mt-2"> Madera </p>

      <button routerLinkActive="bg-secondaryColor rounded"
        class="p-2 w-full text-left transform hover:translate-x-2 duration-500"
        routerLink="/dashboard/tipos-placas-madera">
        Tipos de placas
      </button>

      <button routerLinkActive="bg-secondaryColor rounded"
        class="p-2 w-full text-left transform hover:translate-x-2 duration-500" routerLink="/dashboard/tipos-muebles">
        Tipos de muebles
      </button>

      <button routerLinkActive="bg-secondaryColor rounded"
        class="p-2 w-full text-left transform hover:translate-x-2 duration-500" routerLink="/dashboard/obras-madera-motivos-pases">
        Motivos pases
      </button>

    </div>

    <li (click)="logout()"
      class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">


      <!-- Finalizar sesion -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </svg>

      <a class="ml-2 mt-1"> Cerrar sesion </a>

    </li>


  </ul>
</nav>
